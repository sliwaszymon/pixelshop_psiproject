{% extends 'base.html' %}
{% block content %}
    {% include 'navbar.html' %}
    <div class="container shadow-sm p-3 mb-5 mt-5 bg-white">
        <div class="row mt-5">
            <div class="col-12">
              <h1>Rejestracja</h1>
              <form method="POST" action="">
                  {% csrf_token %}
                    <div class="mb-3">
                      <label for="id_email" class="form-label">Adres email:</label> 
                      <input type="email" class="form-control" name="email" maxlength="254" id="id_email">
                    </div>
                    <div class="mb-3">
                      <label for="id_username" class="form-label">Nazwa użytkownika:</label> 
                      <input type="text" class="form-control" name="username" maxlength="150" autofocus="" required="required" id="id_username"> 
                    </div>
                    <div class="mb-3">
                      <label for="id_password1" class="form-label">Hasło:</label> 
                      <input type="password" class="form-control" name="password1" autocomplete="new-password" required="required" id="id_password1"> 
                      <span class="helptext"></span>
                    </div>
                    <div class="mb-3">
                      <label for="id_password2" class="form-label">Powtórz hasło:</label> 
                      <input type="password" class="form-control" name="password2" autocomplete="new-password" required="required" id="id_password2"> 
                    </div>
                    <div class="mb-3">
                      <label for="id_first_name" class="form-label">Imie:</label> 
                      <input type="text" class="form-control" name="first_name" maxlength="150" id="id_first_name">
                    </div>
                    <div class="mb-3">
                      <label for="id_last_name" class="form-label">Nazwisko:</label> 
                      <input type="text" class="form-control" name="last_name" maxlength="150" id="id_last_name">
                    </div>
                  <input type="submit" class="btn btn-primary" value="Zarejestruj"> <!-- disabled -->
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
