{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <p>Imie:</p>
            </div>
            <div class="col-6">
                {{ object.first_name }}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Nazwisko:</p>
            </div>
            <div class="col-6">
                {{ object.last_name }}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Nazwa użytkownika:</p>
            </div>
            <div class="col-6">
                {{ object.username }}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Adres Email:</p>
            </div>
            <div class="col-6">
                {{ object.email }}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Hasło:</p>
            </div>
            <div class="col-6">
                {{ object.password }}
            </div>
        </div>
    </div>
{% endblock content %}
